<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>頁籤切換練習</title>
  <link rel="stylesheet" href="test.css">
</head>
<body>
  <div class="tabs">
    <button class="tab-button" data-id="tab1">頁籤 1</button>
    <button class="tab-button" data-id="tab2">頁籤 2</button>
    <button class="tab-button" data-id="tab3">頁籤 3</button>
  </div>
  
  <div class="tab-content" id="tab1">
    <h2>這是頁籤 1 的內容</h2>
    <p>內容 1</p>
  </div>
  
  <div class="tab-content" id="tab2" style="display: none;">
    <h2>這是頁籤 2 的內容</h2>
    <p>內容 2</p>
  </div>
  
  <div class="tab-content" id="tab3" style="display: none;">
    <h2>這是頁籤 3 的內容</h2>
    <p>內容 3</p>
  </div>

  <script>
     document.addEventListener('DOMContentLoaded', function () {
  // 取得所有的按鈕
  const buttons = document.querySelectorAll('.tab-button');
  
  // 為每個按鈕添加點擊事件
  buttons.forEach(button => {
    button.addEventListener('click', function() {
      // 隱藏所有內容
      const contents = document.querySelectorAll('.tab-content');
      contents.forEach(content => {
        content.classList.remove('active');  // 移除active類，隱藏內容
      });

      // 顯示點擊的頁籤內容
      const targetId = button.getAttribute('data-id');  // 取得data-id屬性
      const targetContent = document.getElementById(targetId);  // 根據ID選擇對應的內容
      targetContent.classList.add('active');  // 顯示對應內容區域

      // 移除所有按鈕的.active類別
      buttons.forEach(btn => {
        btn.classList.remove('active');  // 移除高亮顯示
      });

      // 高亮顯示當前按鈕
      button.classList.add('active');  // 添加高亮顯示
    });
  });
});

  </script>
</body>
</html>
