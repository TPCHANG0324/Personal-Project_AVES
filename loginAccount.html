<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVES-會員登入</title>

    <link rel="stylesheet" href="basic.css">
    <link rel="stylesheet" href="login_about.css">

    <!-- font-awesome icons Libraries 匯入 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"> 

    <!-- Google 字體: Roboto Flex -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="wrapper">
        <div class="main">
            <div class="content">
                <h5>One Account</h5>
                <h6>Many ways to <br> EXPLORE, LEARN, and CONTRIBUTE.</h6>
                <p>Let’s get started</p>
            </div>
            <div class="login">
                <div>
                    <img src="./img/bi_people-circle.png" alt="">
                    <p>Need an Account ? 
                        <a href="#">Sign up</a>
                    </p>
                </div>
                <form action="">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="Email" pattern=".+@beststartupever.com">

                    <i class="fa-solid fa-key"></i>
                    <input type="password" placeholder="Password">
                    <a href="./myRecord.html">Sign in</a>
                </form>

                <div>
                    <p>or</p>
                    <ul>
                        <li><a href="https://accounts.google.com/signin"><i class="fa-brands fa-google"></i></a></li>
                        <li><a href="https://www.facebook.com/login"><i class="fa-brands fa-facebook"></i></a></li>
                        <li><a href="https://appleid.apple.com/account"><i class="fa-brands fa-apple"></i></a></li>
                        <li><a href="https://line.me/tw/"><i class="fa-brands fa-line"></i></a></li>
                    </ul>
                    <a href="#">Forgot Your Password?</a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
